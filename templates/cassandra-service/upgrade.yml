cassandra:
    install: true
    dockerImage: ghcr.io/netcracker/cassandra_5.0:qa-pipeline
    resources:
      requests:
        cpu: 255m
        memory: 1010Mi
      limits:
        cpu: 505m
        memory: 2005Mi
    deploymentSchema:
      dataCenters:
        - name: dc1
          replicas: 3
          seeds: 1
          storage:            
            size: 4Gi
            storageClasses:
              - standard
operator:
    image: ghcr.io/netcracker/qubership-cassandra-operator:main
    initImage: ghcr.io/netcracker/qubership-credential-manager:main
backupDaemon:
    install: true
    dockerImage: ghcr.io/netcracker/qubership-cassandra-backup-daemon:main
    storage:
      size: 4Gi     
      storageClasses:
        - standard
dbaas:
    install: false
monitoringAgent:
    install: false
robotTests:
    install: true
    dockerImage: ghcr.io/netcracker/qubership-cassandra-tests:2.10.0