loglevel: DEBUG
name: rabbitmq-service
rabbitmqPrometheusMonitoring: false
global:
  cloudIntegrationEnabled: false
  tls:
    enabled: true
    cipherSuites: []
    allowNonencryptedAccess: false
    generateCerts:
      enabled: true
      certProvider: cert-manager
      clusterIssuerName: test-clusterissuer
disasterRecovery:
  mode: active
  region: one
  httpAuth:
    enabled: true
  siteManagerEnabled: false
rabbitmq:
  fsGroup: 5000
  runAsUser: 5000
  hostpath_configuration: false
  validate_state: false
  clean_rabbitmq_pvs: false
  auto_reboot: true
  ingress:
    enabled: true
    host: rabbitmq.qa-kubernetes.openshift.sdntest.qubership.com
  custom_params:
    rabbitmq_vm_memory_high_watermark: 90%
    rabbitmq_default_user: admin
    rabbitmq_default_password: admin
  resources:
    requests:
      cpu: 300m
      memory: 300Mi
    limits:
      cpu: 600m
      memory: 600Mi
    storageclass: standard
  storage: 750Mi
  enabledPlugins:
    - rabbitmq_prometheus
  perQueueMetrics: true
backupDaemon:
  enabled: true
  backupSchedule: "*/15 * * * *"
  evictionPolicy: 1h/1d,7d/delete
  persistentVolume: null
  securityContext:
    runAsUser: 5000
    fsGroup: 5000
  s3:
    enabled: true
    url: https://s3.amazonaws.com/
    bucket: test-pipelines-storage
    keyId: ''
    keySecret: ''
tests:
  runTests: true
  runTestsOnly: false
  timeout: 300
  tags: smokeORrabbitmq_images
  waitTestResultOnJob: true
  rabbitmq_port: 15671
  amqp_port: 5671
