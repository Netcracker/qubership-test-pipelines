global:
  cloudIntegrationEnabled: false
name: rabbitmq-service
rabbitmqPrometheusMonitoring: false
rabbitmq:
  fsGroup: 5000
  runAsUser: 5000
  hostpath_configuration: false
  validate_state: false
  clean_rabbitmq_pvs: false
  auto_reboot: true
  ingress:
    enabled: true
    host: rabbitmq.qa-kubernetes.openshift.sdntest.netcracker.com
  custom_params:
    rabbitmq_vm_memory_high_watermark: 90%
    rabbitmq_default_user: admin
    rabbitmq_default_password: admin
  resources:
    requests:
      cpu: 350m
      memory: 350Mi
    limits:
      cpu: 650m
      memory: 650Mi
    storageclass: standard
  storage: 750Mi
  enabledPlugins:
    - rabbitmq_prometheus
  perQueueMetrics: true
backupDaemon:
  enabled: true
  backupSchedule: "*/15 * * * *"
  evictionPolicy: 1h/1d,7d/delete
  storageClass: standard
  securityContext:
    fsGroup: 5000
    runAsUser: 5000
tests:
  runTests: true
  runTestsOnly: false
  timeout: 300
  tags: smokeORrabbitmq_images
  waitTestResultOnJob: true
