kafka:
  install: true
  kraft:
    enabled: true
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: component
                operator: In
                values:
                  - kafka
          topologyKey: kubernetes.io/hostname
  replicas: 3
  storage:
    size: 1Gi
    className:
      - standard
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
global:
  name: kafka
  secrets:
    kafka:
      adminUsername: admin
      adminPassword: admin
      clientUsername: client
      clientPassword: client
      zookeeperClientUsername: zclient
      zookeeperClientPassword: zclient
    akhq:
      defaultUsername: admin
      defaultPassword: admin
    backupDaemon:
      username: admin
      password: admin
backupDaemon:
  install: true
  storage: 1Gi
  storageClass: standard
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
operator:
  kmmConfiguratorEnabled: false
  akhqConfigurator:
    enabled: true
    watchNamespace: kafka-service
akhq:
  install: true
  ingress:
    host: akhq-kafka-service.qa-kubernetes.openshift.sdntest.netcracker.com
integrationTests:
  install: true
  waitForResult: true
  tags: kafka_crudORkafka_images
