global:
  name: "zookeeper"
  secrets:
    zooKeeper:
      adminUsername: "zadmin"
      adminPassword: ''
      clientUsername: "zclient"
      clientPassword: ''
    backupDaemon:
      username: "admin"
      password: ''
operator:
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
zooKeeper:
  rollingUpdate: true
  replicas: 3
  storage:
    className:
      - standard
    size: 1Gi
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
monitoring:
  install: false
  securityContext:
    runAsUser: 1000
backupDaemon:
  install: true
  backupStorage:
    storageClass: standard
    persistentVolumeType: standalone
    volumeSize: 1Gi
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
integrationTests:
  install: true
  pvType: "standalone"
  tags: "zookeeperNOTzookeeper_backup_daemon"
  timeout: 600
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
