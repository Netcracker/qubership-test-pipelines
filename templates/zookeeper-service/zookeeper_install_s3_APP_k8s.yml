global:
  name: zookeeper
  secrets:
    zooKeeper:
      adminUsername: "zadmin"
      adminPassword: "zadmin"
      clientUsername: "zclient"
      clientPassword: "zclient"
      additionalUsers: user:pass
    backupDaemon:
      username: "admin"
      password: "admin"
operator:
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
zooKeeper:
  replicas: 3
  storage:
    className:
      - standard
    size: 1Gi
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
backupDaemon:
  install: true
  s3:
    enabled: true
    url: https://s3.amazonaws.com/
    bucket: test-pipelines-storage
    keyId: ''
    keySecret: ''
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
monitoring:
  install: false
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
integrationTests:
  install: true
  tags: "zookeeperNOTzookeeper_backup_daemon"
  timeout: 600
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
