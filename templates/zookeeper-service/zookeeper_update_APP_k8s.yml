global:
  name: "zookeeper"
  secrets:
    zooKeeper:
      adminUsername: "zadmin"
      adminPassword: "zadmin"
      clientUsername: "zclient"
      clientPassword: "zclient"
    backupDaemon:
      username: "admin"
      password: "admin"
operator:
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
zooKeeper:
  replicas: 3
  storage:
    className:
      - standard
    size: 1Gi
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
  resources:
    requests:
      cpu: 70m
      memory: 524Mi
    limits:
      cpu: 330m
      memory: 524Mi
monitoring:
  install: false
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
  resources:
    requests:
      cpu: 50m
      memory: 158Mi
    limits:
      cpu: 230m
      memory: 286Mi
backupDaemon:
  install: true
  backupStorage:
    storageClass: standard
    persistentVolumeType: standalone
    volumeSize: 1Gi
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
  resources:
    requests:
      cpu: 50m
      memory: 552Mi
    limits:
      cpu: 350m
      memory: 552Mi
integrationTests:
  install: true
  pvType: "standalone"
  #tags: "zookeeperNOTzookeeper_backup_daemonORzookeeper_images"
  tags: "zookeeperNOTzookeeper_backup_daemonNOTzookeeper_ha"
  timeout: 600
  securityContext:
    fsGroup: 1000
    runAsUser: 1000
