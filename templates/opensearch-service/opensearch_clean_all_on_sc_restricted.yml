global:
  cloudIntegrationEnabled: false
  tls:
    enabled: false
    generateCerts:
      certProvider: cert-manager
      clusterIssuerName: dev-clusterissuer
  restrictedEnvironment: true
opensearch:
  tls:
    enabled: false
  securityConfig:
    authc:
      basic:
        username: admin
        password: Root1234#
  securityContextCustom:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  fixMount:
    enabled: true
    securityContext:
      runAsUser: 0
  master:
    replicas: 3
    resources:
      requests:
        cpu: 900m
        memory: 4Gi
      limits:
        cpu: 2
        memory: 4Gi
    javaOpts: -Xms1024m -Xmx1024m
    persistence:
      storageClass: standard
      size: 10Gi
  snapshots:
    enabled: false
    persistentVolume: ""
    storageClass: standard
    size: 2Gi
    s3:
      enabled: false
      pathStyleAccess: true
  client:
    enabled: true
    ingress:
      enabled: true
      hosts:
        - opensearch-opensearch-service.qa-kubernetes.openshift.sdntest.qubership.com
dbaasAdapter:
  enabled: false
  dbaasAggregatorPhysicalDatabaseIdentifier: opensearch
  opensearchRepo: snapshots
  opensearchRepoRoot: /usr/share/opensearch/
  dbaasUsername: dbaas-adapter
  dbaasPassword: dbaas-adapter
  registrationAuthUsername: test
  registrationAuthPassword: test
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
monitoring:
  enabled: false
  includeIndices: true
  slowQueries:
    enabled: true
dashboards:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: dashboards-opensearch-service.qa-kubernetes.openshift.sdntest.qubership.com
        paths:
          - path: /
curator:
  enabled: false
  backupSchedule: 0 * * * *
  evictionPolicy: 0/1d,7d/delete
  username: backup
  password: backup
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
integrationTests:
  enabled: true
  tags: smokeORopensearch_images
secret:
  idp:
    username: ""
    password: ""
    registrationToken: ""
statusProvisioner:
  lifetimeAfterCompletion: 120
