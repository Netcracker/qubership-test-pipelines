global:
  cloudIntegrationEnabled: false
  tls:
    enabled: false
    generateCerts:
      certProvider: cert-manager
      clusterIssuerName: dev-clusterissuer
opensearch:
  tls:
    enabled: false
  securityConfig:
    authc:
      basic:
        username: admin
        password: Root1234#
  securityContextCustom:
    runAsUser: 1000
    fsGroup: 1000
  master:
    persistence:
      storageClass: standard
      size: 10Gi
    resources:
      requests:
        cpu: 950m
        memory: 4Gi
      limits:
        cpu: 2
        memory: 4Gi
  snapshots:
    enabled: false
    size: 1Gi
    s3:
      enabled: false
      pathStyleAccess: true
  client:
    ingress:
      enabled: true
      hosts:
        - opensearch-opensearch-service.qubership.com
dashboards:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: dashboards-opensearch-service.qubership.com
        paths:
          - path: /
dbaasAdapter:
  enabled: true
  dbaasAggregatorPhysicalDatabaseIdentifier: opensearch
  opensearchRepo: snapshots
  opensearchRepoRoot: /usr/share/opensearch/
  dbaasUsername: dbaas-adapter
  dbaasPassword: dbaas-adapter
  registrationAuthUsername: test
  registrationAuthPassword: test
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
monitoring:
  enabled: false
  includeIndices: true
  slowQueries:
    enabled: true
curator:
  enabled: true
  backupSchedule: 0 * * * *
  evictionPolicy: 0/1d,7d/delete
  username: backup
  password: backup
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
integrationTests:
  enabled: true
  tags: smokeORhaORopensearch_images
statusProvisioner:
  lifetimeAfterCompletion: 30
  integrationTestsTimeout: 900
  podReadinessTimeout: 900
