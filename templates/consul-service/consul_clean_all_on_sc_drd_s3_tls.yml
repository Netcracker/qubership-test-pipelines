ENABLE_PRIVILEGED_PSS: true
global:
  enabled: true
tls:
  enabled: true
  httpsOnly: false
  certManager:
    enabled: true
    durationDays: 730
    clusterIssuerName: test-clusterissuer
disasterRecovery:
  enabled: false
  mode: active
  region: one
  httpAuth:
    enabled: true
    smNamespace: site-manager
    smServiceAccountName: sm-auth-sa
server:
  replicas: 3
  bootstrapExpect: 3
  storage: 1Gi
  storageClass: standard
  resources:
    limits:
      memory: 300Mi
      cpu: 100m
consulAclConfigurator:
  enabled: true
dns:
  enabled: false
monitoring:
  enabled: false
ui:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: consul-consul-service.qa-kubernetes.openshift.sdntest.qubership.org
  service:
    enabled: true
client:
  enabled: true
  nodeSelector:
    role: compute
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 256Mi
      cpu: 25m
backupDaemon:
  enabled: true
  backupSchedule: "*/15 * * * *"
  evictionPolicy: 1h/1d,7d/delete
  s3:
    enabled: true
    url: https://s3.amazonaws.com/
    bucket: test-pipelines-storage
    keyId: ''
    keySecret: ''
integrationTests:
  enabled: true
  secret:
    prometheus:
      user: admin
      password: ''
  tags: backupORcrudORhaORbackupORconsul_images
  prometheusUrl: http://vmsingle-k8s.prometheus-operator:8429
statusProvisioner:
  lifetimeAfterCompletion: 60
  integrationTestsTimeout: 1500
  podReadinessTimeout: 900
