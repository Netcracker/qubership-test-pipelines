global:
  enabled: true
server:
  enabled: true
  replicas: 3
  bootstrapExpect: 3
  storage: 1Gi
  storageClass: standard
  resources:
    limits:
      memory: 300Mi
      cpu: 100m
consulAclConfigurator:
  enabled: true
dns:
  enabled: false
monitoring:
  enabled: false
  installDashboard: false
ui:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: consul-consul-service.qa-kubernetes.openshift.sdntest.qubership.org
service:
  enabled: true
client:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 256Mi
      cpu: 25m
backupDaemon:
  enabled: true
  storage: 1Gi
  storageClass: standard
  backupSchedule: "*/15 * * * *"
  evictionPolicy: 1h/1d,7d/delete
integrationTests:
  enabled: true
  tags: crudORalerts
statusProvisioner:
  lifetimeAfterCompletion: 180
  integrationTestsTimeout: 600
  podReadinessTimeout: 900
  cleanupEnabled: true


