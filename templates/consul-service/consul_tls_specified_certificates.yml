global:
  enabled: true
  cloudIntegrationEnabled: false
  tls:
    enabled: true
    httpsOnly: true
    certManager:
      enabled: false
      clusterIssuerName: test-clusterissuer
    mode: active
    region: one
    httpAuth:
      enabled: true
      smNamespace: site-manager
      smServiceAccountName: sm-auth-sa
server:
  tls:
    certificates:
      crt: ''
      key: ''
  replicas: 3
  bootstrapExpect: 3
  storage: 1Gi
  storageClass: standard
consulAclConfigurator:
  enabled: true
dns:
  enabled: false
monitoring:
  enabled: false
  installDashboard: false
ui:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: consul-consul-service.qa-kubernetes.openshift.sdntest.qubership.org
  service:
    enabled: true
client:
  enabled: true
  tls:
    certificates:
      crt: ''
      key: ''
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 256Mi
      cpu: 25m
backupDaemon:
  enabled: true
  tls:
    certificates:
      crt: ''
      key: ''
  storage: 1Gi
  storageClass: standard
  backupSchedule: "*/15 * * * *"
  evictionPolicy: 1h/1d,7d/delete
integrationTests:
  enabled: true
  tags: crudORconsul_images
  prometheusUrl: http://vmsingle-k8s.prometheus-operator:8429
statusProvisioner:
  integrationTestsTimeout: 1500
  podReadinessTimeout: 900

