global:
  enabled: true
  disasterRecovery:
    enabled: true
    #mode: active
    mode: ""
    region: one
    httpAuth:
      enabled: true
      smNamespace: site-manager
      smServiceAccountName: sm-auth-sa
server:
  replicas: 3
  bootstrapExpect: 3
  storage: 1Gi
  storageClass: standard
  resources:
    limits:
      memory: 300Mi
      cpu: 100m
consulAclConfigurator:
  enabled: true
dns:
  enabled: false
monitoring:
  enabled: false
  installDashboard: false
ui:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: consul-service.qa-kubernetes.openshift.sdntest.qubership.org
  service:
    enabled: true
client:
  enabled: true
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 256Mi
      cpu: 25m
backupDaemon:
  enabled: true
  backupSchedule: "*/15 * * * *"
  evictionPolicy: 1h/1d,7d/delete
  s3:
    enabled: false #!
    url: http://test-minio-gateway-nas.qa-kubernetes.openshift.sdntest.qubership.org/
    bucket: consul-qa
    keyId: ''
    keySecret: ''
integrationTests:
  enabled: true
  tags: backupORcrudORconsul_images
statusProvisioner:
  lifetimeAfterCompletion: 60
  integrationTestsTimeout: 600
  podReadinessTimeout: 900
  cleanupEnabled: true

