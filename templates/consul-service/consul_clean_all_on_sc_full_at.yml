global:
  enabled: true
  extraLabels:
    CUSTOM_labels: GLOBAL_check
  ports:
    https: 8507
    http: 8508
    grpc: 8509
server:
  extraLabels:
    CUSTOM_label: SERVER_check
  ports:
    https: 8510
    http: 8511
    grpc: 8512
  replicas: 3
  bootstrapExpect: 3
  storage: 1Gi
  storageClass: standard
  resources:
    limits:
      memory: 300Mi
      cpu: 100m
consulAclConfigurator:
  enabled: true
  extraLabels:
    CUSTOM_label: CONFIGURATOR_check
dns:
  enabled: false
monitoring:
  enabled: false
ui:
  enabled: true
  ingress:
    enabled: true
    hosts:
      - host: consul-service.qa-kubernetes.openshift.sdntest.qubership.org
  service:
    enabled: true
client:
  enabled: true
  extraLabels:
    CUSTOM_label: CLIENT_check
  ports:
    https: 8513
    http: 8514
    grpc: 8515
  resources:
    requests:
      memory: 64Mi
      cpu: 25m
    limits:
      memory: 256Mi
      cpu: 25m
backupDaemon:
  enabled: true
  extraLabels:
    CUSTOM_label: BACKUP_check
  storage: 1Gi
  storageClass: standard
  backupSchedule: "*/15 * * * *"
  evictionPolicy: 1h/1d,7d/delete
integrationTests:
  enabled: true
  extraLabels:
    CUSTOM_label: TESTS_check
  tags: backupORcrudORhaORalertsORbackupORconsul_images
  #prometheusUrl: vmsingle.qa-kubernetes.openshift.sdntest.qubership.org
  prometheusUrl: http://vmsingle-k8s.prometheus-operator:8429
  secret:
    prometheus:
      user: admin
      password: ''
statusProvisioner:
  lifetimeAfterCompletion: 240
  integrationTestsTimeout: 1800
  podReadinessTimeout: 1200

