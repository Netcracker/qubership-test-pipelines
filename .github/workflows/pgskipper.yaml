  #Clean [N1_RELEASE], Upgrade From [N1_RELEASE] To [LATEST]
  Clean-Latest:
    name: Clean [PREVIOUS], Update to [LATEST]
    needs: prepare-versions
    runs-on: ${{inputs.runner_type}}
    strategy:
      matrix:
        release: ${{fromJson(needs.prepare-versions.outputs.versions)}}
    steps:
      - name: Checkout pipeline
        uses: actions/checkout@v4
        with:
          ref: '${{inputs.pipeline_branch}}'
          repository: 'Netcracker/qubership-test-pipelines'
          path: 'qubership-test-pipelines'
      - name: Restart docker
        run: |
          sudo mount /dev/sdb1 /var/lib/docker
          sudo systemctl restart docker
      - name: Create cluster
        uses: ./qubership-test-pipelines/actions/shared/create_cluster
      - name: Clean Install Pgskipper Core [PREVIOUS]
        uses: ./qubership-test-pipelines/actions/pgskipper/helm_deploy_pgskipper_core
        with:
          path_to_template: 'templates/pgskipper/patroni-core-quickstart-sample.yaml'
          service_branch: '${{matrix.release}}'
      - name: Verify Pgskipper Core installation [PREVIOUS]
        uses: ./qubership-test-pipelines/actions/pgskipper/verify_installation_pgskipper_core
        with:
          service_branch: '${{matrix.release}}'
      - name: Clean Install Pgskipper Services [PREVIOUS]
        uses: ./qubership-test-pipelines/actions/pgskipper/helm_deploy_pgskipper_services
        with:
          path_to_template: 'templates/pgskipper/patroni-services-quickstart-sample.yaml'
          service_branch: '${{matrix.release}}'
      - name: Sleep 1m after update
        run: sleep 1m
      - name: Verify Pgskipper Services installation [PREVIOUS]
        uses: ./qubership-test-pipelines/actions/pgskipper/verify_installation_pgskipper_services
        with:
          service_branch: '${{matrix.release}}'
      - name: Upgrade Pgskipper Core to [LATEST]
        uses: ./qubership-test-pipelines/actions/pgskipper/helm_deploy_pgskipper_core
        with:
          deploy_mode: upgrade
          path_to_template: 'templates/pgskipper/patroni-core-quickstart-sample.yaml'
          service_branch: '${{inputs.service_branch}}'
      - name: Sleep 1m after update
        run: sleep 1m
      - name: Verify Pgskipper Services Upgrade [LATEST]
        uses: ./qubership-test-pipelines/actions/pgskipper/verify_installation_pgskipper_core
        with:
          service_branch: ${{inputs.service_branch}}
      - name: Upgrade Pgskipper Services to [LATEST]
        uses: ./qubership-test-pipelines/actions/pgskipper/helm_deploy_pgskipper_services
        with:
          deploy_mode: upgrade
          path_to_template: 'templates/pgskipper/patroni-services-quickstart-sample.yaml'
          service_branch: '${{inputs.service_branch}}'
      - name: Sleep 1m after update
        run: sleep 1m
      - name: Verify Pgskipper Services Upgrade [LATEST]
        uses: ./qubership-test-pipelines/actions/pgskipper/verify_installation_pgskipper_services
        with:
          service_branch: ${{inputs.service_branch}}

